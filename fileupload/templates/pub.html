{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>畅游运维自动化系统</title>
	<script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- 引入 Bootstrap -->
	<link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
	<style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>
	<style type="text/css">
		textarea{
			width: 700px;
			height: 400px;
		}
	</style>
	
</head>
<body>
	<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span2">
					<img src="{% static 'img/logo.png' %}"/>
				</div>
				<div class="span7">
					<h2 class="text-center">
						运维自动化系统
					</h2>
				</div>
				<div class="span2">
					<blockquote>
						<p>
							欢迎用户:{{username}}
						</p>
					</blockquote>
				</div>
				<div class="span1">
					<a href="/user/logout/">
						<button class="btn" type="button">注销</button>
					</a>
				</div>
			</div>
			<ul class="breadcrumb">
				<li>
					<h3>
						<a href="/file/pub/">可按装系统查看</a> <span class="divider">/</span>
					</h3>
				</li>
			</ul>
			<div class="row-fluid">
				<div class="span12">
					<table class="table">
						<thead>
							<tr>
								<th>
									编号
								</th>
								<th>
									用户IP
								</th>
								<th>
									用户可按装系统
								</th>
							</tr>
						</thead>
						<tbody>
						<script language="javascript">
							var a=1;
						</script>
						{% for os in lPage %}
							{%if os.userip == userip%}
								<tr>
									<td id="num">
										<script>
											document.write(a++);
										</script> 
									</td>
									<td>
										{{os.userip}}
									</td>
									<td>
										{{os.oscontext}}
									</td>
								</tr>
							{%endif%}
						{% endfor %}
						</tbody>
					</table>
					{% include "common/paginator.html" %}
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
