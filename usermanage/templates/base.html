{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>畅游运维自动化系统</title>
	<script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- 引入 Bootstrap -->
	<link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
	<style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>
	<style type="text/css">
		textarea{
			width: 700px;
			height: 400px;
		}
	</style>
	
</head>
<body>
	<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span2">
					<img src="{% static 'img/logo.png' %}"/>
				</div>
				<div class="span7">
					<h2 class="text-center">
						运维自动化系统
					</h2>
				</div>
				<div class="span2">
					<blockquote>
						<p>
							欢迎用户:{{username}}
						</p>
					</blockquote>
				</div>
				<div class="span1">
					<a href="/user/logout/">
						<button class="btn" type="button">注销</button>
					</a>
				</div>
			</div>
			<ul class="breadcrumb">
				<li>
					<h3>
						<a href="/configfile/dhcpconfig/">新增ip地址段</a> <span class="divider">/</span>
					</h3>
				</li>
				<li>
					<h3> 
						<a href="/file/fileupload/">新增操作系统</a> <span class="divider">/</span>
					</h3>
				</li>
				<li class="active">
					<h3>
						<a href="/log/log/">日志管理</a> <span class="divider">/</span>
					</h3>
				</li>
				<li class="active">
					<h3>
						<a href="/user/usermanage/">用户管理</a>
					</h3>
				</li>
			</ul>
			<div class="row-fluid">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</div>
</body>
</html>
