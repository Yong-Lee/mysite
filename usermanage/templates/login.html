{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜狐畅游</title>
	<script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- 引入 Bootstrap -->
	<link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
	<style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>
	<style type="text/css">
		body{
			background: #ccc
		}
		.container-fluid{
			padding-top: 100px;
			padding-left: 100px;
		}
	</style>
</head>
<body>
	<h2 class="text-center" contenteditable="true">
		<strong>运维自动化系统</strong>
	</h2>
	<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<form class="form-horizontal" method="post">{% csrf_token %}
				{% for item in uf %}
				    <div class="control-group">
						<label class="control-label">{{item.label}}</label>
						<div class="controls">
						    {{item}}
						</div>
						<div class="controls">
						    {{item.errors}} {{error_msg}}
						</div>
				    </div>
				{% endfor %}
				<div class="control-group">
					<div class="controls">
						<label class="checkbox"><input type="checkbox" /> Remember me</label> <button class="btn" type="submit">登陆</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
