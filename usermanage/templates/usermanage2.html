{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>username</title>
	
	<script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- 引入 Bootstrap -->
	<link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
	<style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>

</head>
<body>
	<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span9">
					<h2 class="text-center">
						运维自动化系统
					</h2>
				</div>
				<div class="span2">
					<blockquote>
						<p>
							欢迎用户:{{username}}
						</p>
					</blockquote>
				</div>
				<div class="span1">
					<a href="/user/logout/">
						<button class="btn" type="button">注销</button>
					</a>
				</div>
			</div>
			<ul class="breadcrumb">
				<li>
					<h3>
						<a href="/configfile/dhcpconfig/">新增ip地址段</a> <span class="divider">/</span>
					</h3>
				</li>
				<li>
					<h3> 
						<a href="/file/fileupload/">新增操作系统</a> <span class="divider">/</span>
					</h3>
				</li>
				<li class="active">
					<h3>
						<a href="#">日志管理</a> <span class="divider">/</span>
					</h3>
				</li>
				<li class="active">
					<h3>
						<a href="/user/usermanage/">用户管理</a>
					</h3>
				</li>
			</ul>
			<div class="row-fluid">
				<div class="span2">
					<ul class="nav nav-list">
						<li class="nav-header">
							列表
						</li>
						<li>
							<a href="/user/useradd/">add</a>
						</li>
					</ul>
				</div>
				<div class="span10">
					<table class="table">
						<thead>
							<tr>
								<th>
									编号
								</th>
								<th>
									用户IP
								</th>
								<th>
									用户名
								</th>
								<th>
									密码
								</th>
								<th>
									权限
								</th>
							</tr>
						</thead>
						<tbody>
						<script language="javascript">
							var a=1;
						</script>
						{% for user in user_all %}
							<tr>
								<td id="num">
									<script>
										document.write(a++);
									</script> 
								</td>
								<td>
									{{user.userip}}
								</td>
								<td>
									{{user.username}}
								</td>
								<td>
									{{user.password}}
								</td>
								<td>
									Default
								</td>
								<td>
									<a href="/user/userupdate?userip={{user.userip}}">
										<button class="btn" type="button">
											修改
										</button>
									</a>
								</td>
								<td><a href="/user/delete?userip={{user.userip}}">
									<button class="btn" type="button">删除</button></a>
								</td>
							</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
